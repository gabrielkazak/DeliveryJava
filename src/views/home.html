<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../src/views/home.css">
  </head>
  <body>
    <div class="container-fluid d-flex flex-column mx-0 px-0 mb-5">
        <div class="header col-12 d-flex justify-content-between align-items-center">
            <div class="left-header d-flex flex-column">
                <p class="username" th:text="'Olá ' + ${user.name}"></p>
                <p class="wallet" th:text="'Saldo: R$' + ${user.saldo}"></p>
            </div>
            <p class="city">Taquara - RS</p>
        </div>
        <div class="row g-0 d-flex justify-content-center">
            <div class="card d-flex flex-column justify-content-between align-items-center mt-4 col-10 col-md-3">
                <p class="title pt-3 pb-0 mb-0">Promoção do Dia</p>
                <div class="imageAndText d-flex justify-content-between align-items-center mb-0">
                <p class="lunchText">
                    X-Salada<br>
                    Batata Frita G<br>
                    Coca Lata
                </p>
                <img class="burgerImage" src="../lib/teste.png" alt="combo burger">
                </div>
                <button class="btn-burger">Apenas R$39,90</button>
            </div>
        </div>
        <div class="trending d-flex flex-column">
            <div class="top d-flex justify-content-between align-items-center">
                <p class="title">Em Alta</p>
                <a href="emAlta_output.html"><p class="seeAll mb-0">Ver todos</p></a>
            </div>
            <div th:if = "${comidas != null and !comidas.empty}" class="foodCards row d-flex justify-content-md-center justify-content-start overflow-auto flex-nowrap flex-md-wrap px-3 gap-3">
                <div th:each="comida : ${comidas}" class="foodCard col-md-2 col-7 mb-2 d-inline-block d-md-flex flex-column">
                    <img th:src="${comida.image}" class="imagemTeste">
                    <div class="cardDivision d-flex justify-content-between">
                        <div class="cardLeft px-2 mt-2">
                            <p class="cardTitle my-0">Info:</p>
                            <p th:text="'R$' + ${comida.price}" class="foodCost my-0"></p>
                            <p th:text="${comida.name}" class="lunchName my-0"></p>
                        </div>
                        <div class="divider"></div>
                        <div class="cardRight px-2 mt-2">
                            <p class="cardTitle my-0">Frete:</p>
                            <p th:text="'R$' + ${comida.delivery}" class="TimeCost my-0"></p>
                            <p th:text="${comida.time}" class="foodTime my-0"></p>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="recomended d-flex flex-column">
            <div class="top d-flex justify-content-between align-items-center">
                <p class="title recomendedTitle">Restaurantes Recomendados</p>
            </div>
            <div th:if = "${restaurantes != null and !restaurantes.empty}" class="restaurants row d-flex justify-content-md-center overflow-auto flex-nowrap flex-md-wrap px-3 gap-3">
                <div th:each="restaurante : ${restaurantes}" class="restaurant d-md-flex flex-column align-items-center col-md-1 col-4">
                    <img th:src="${restaurante.image}" class="imgTest">
                    <p th:text="${restaurante.name}" class="restaurantTitle"></p>
                </div>
            </div>
        </div>
        <div class="home-bar d-md-none">
            <div class="bar col-12 d-flex justify-content-center align-items-center">
                <a href="home.html" class="text-dark fs-3 mt-2">
                    <i class="bi bi-house-fill text-white"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
